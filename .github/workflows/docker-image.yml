name: Docker Image CI

on:
  push:
    branches: [ "main" ]
 
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag app-server:${{ github.run_number }}
    - name: Tag the Docker image
      run: docker tag app-server:${{ github.run_number }} jonsnow007/app-server:${{ github.run_number }}
    - name: Push the Docker image
      run: docker push jonsnow007/app-server:${{ github.run_number }}
      
